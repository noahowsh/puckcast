<svg width="520" height="240" viewBox="0 0 520 240" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card { fill:#0f1f36; stroke:#4ea1ff; stroke-width:2; rx:12; ry:12; }
    .title { fill:#e8f1ff; font-family:'Inter','Segoe UI',sans-serif; font-size:16px; font-weight:700; }
    .text { fill:#cfe5ff; font-family:'Inter','Segoe UI',sans-serif; font-size:13px; }
    .hit { fill:#8ee0a1; }
    .miss { fill:#ffb38a; }
  </style>
  <rect class="card" x="20" y="20" width="480" height="200" />
  <text class="title" x="40" y="55">Performance snapshot</text>
  <text class="text" x="40" y="85">7-day accuracy: 61.5%    Season: 59.3%</text>
  <text class="hit" x="40" y="115">Hits: NYR&gt;CAR, PIT&gt;BUF, TOR&gt;CBJ, DAL&gt;SEA, CGY&gt;TBL</text>
  <text class="miss" x="40" y="140">Misses: STL&lt;NJD, VAN&lt;ANA, OTT&lt;VGK, PHI&lt;FLA, MIN&lt;CHI</text>
  <text class="text" x="40" y="170">Model recalibrates nightly.</text>
</svg>
