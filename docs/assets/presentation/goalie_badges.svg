<svg width="520" height="180" viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card { fill:#0f1f36; stroke:#4ea1ff; stroke-width:2; rx:12; ry:12; }
    .title { fill:#e8f1ff; font-family:'Inter','Segoe UI',sans-serif; font-size:16px; font-weight:700; }
    .badge { fill:#142a4a; stroke:#4ea1ff; stroke-width:1.5; rx:8; ry:8; }
    .text { fill:#cfe5ff; font-family:'Inter','Segoe UI',sans-serif; font-size:13px; }
    .impact { fill:#8ee0a1; font-family:'Inter','Segoe UI',sans-serif; font-size:14px; font-weight:700; }
  </style>
  <rect class="card" x="20" y="20" width="480" height="140" />
  <text class="title" x="40" y="55">Goalie impact badges</text>

  <rect class="badge" x="40" y="80" width="180" height="30" />
  <text class="text" x="130" y="100" text-anchor="middle">Confirmed: Shesterkin</text>
  <text class="text" x="250" y="100">Rest: 2 days</text>
  <text class="impact" x="420" y="100" text-anchor="middle">+1.8 pts</text>

  <rect class="badge" x="40" y="120" width="180" height="30" />
  <text class="text" x="130" y="140" text-anchor="middle">Likely: Saros</text>
  <text class="text" x="250" y="140">Rest: 1 day</text>
  <text class="impact" x="420" y="140" text-anchor="middle">+0.9 pts</text>
</svg>
