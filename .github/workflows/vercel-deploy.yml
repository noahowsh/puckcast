# =============================================================================
# Vercel Auto-Deploy Workflow
# =============================================================================
# Automatically deploys the Next.js frontend to Vercel:
# - Triggers on pushes to main/master that modify web/ directory
# - Gracefully skips if Vercel secrets not configured
#
# Required secrets: VERCEL_ORG_ID, VERCEL_PROJECT_ID, VERCEL_TOKEN
# =============================================================================

name: Vercel Auto-Deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'web/**'
      - '.github/workflows/vercel-deploy.yml'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Note: Workflow will run but gracefully skip deployment if secrets not configured

    steps:
      - name: Check if Vercel secrets are configured
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ VERCEL_TOKEN not configured - skipping deployment"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi
      - name: Checkout repository
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        if: steps.check-secrets.outputs.configured == 'true'
        working-directory: ./web
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true

      - name: Build Project Artifacts
        if: steps.check-secrets.outputs.configured == 'true'
        working-directory: ./web
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        if: steps.check-secrets.outputs.configured == 'true'
        working-directory: ./web
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOYMENT_URL"

      - name: Comment on commit
        if: steps.check-secrets.outputs.configured == 'true' && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.url }}';
            const comment = `ğŸš€ Deployed to Vercel: ${deploymentUrl}`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            });

      - name: Summary
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "âœ… Vercel deployment complete!"
          echo "ğŸŒ URL: ${{ steps.deploy.outputs.url }}"
