# =============================================================================
# Fetch Game Results & Backtesting Workflow
# =============================================================================
# Fetches completed game results and updates prediction accuracy tracking:
# - Runs daily at 4am ET to catch previous night's games
# - Updates archived predictions with actual outcomes
# - Generates accuracy metrics for performance dashboard
#
# Can be manually triggered for specific dates or date ranges.
# =============================================================================

name: Fetch Game Results & Backtesting

on:
  schedule:
    # Run at 4:00 AM ET (8:00 AM UTC) to catch previous day's games
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to fetch results for (YYYY-MM-DD)'
        required: false
      days_back:
        description: 'Number of days back to check'
        required: false
        default: '7'

env:
  PYTHON_VERSION: '3.11'
  ACTIONS_TOKEN: ${{ secrets.ACTIONS_PAT != '' && secrets.ACTIONS_PAT || github.token }}

jobs:
  fetch-results:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch game results
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "ðŸ” Fetching results for ${{ inputs.date }}..."
            python scripts/fetch_results.py --date "${{ inputs.date }}" --days-back ${{ inputs.days_back }}
          else
            echo "ðŸ” Fetching results for yesterday..."
            python scripts/fetch_results.py --days-back ${{ inputs.days_back || 7 }}
          fi

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/archive/ web/src/data/backtestingReport.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          # backtestingReport.json may not exist if no games were final; create placeholder to avoid pathspec errors
          if [ ! -f web/src/data/backtestingReport.json ]; then
            echo '{"message":"No backtesting data yet","generatedAt":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > web/src/data/backtestingReport.json
          fi
          git fetch origin main
          if ! git rebase origin/main; then
            echo "::error::Rebase failed - possible merge conflict"
            git rebase --abort 2>/dev/null || true
            exit 1
          fi
          git add data/archive/ web/src/data/backtestingReport.json
          git commit -m "chore: update game results and backtesting report ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push origin HEAD:main

      - name: Summary
        run: |
          echo "âœ… Results fetch complete!"
          if [ -f web/src/data/backtestingReport.json ]; then
            echo "ðŸ“Š Backtesting report updated"
          fi
