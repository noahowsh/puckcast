name: Daily Predictions Update

# NOTE: This workflow may be redundant with 'scheduled-data-refresh.yml'
# which already runs predictions 4x daily. Consider disabling if not needed.

on:
  schedule:
    # Run at 5:00 AM ET (10:00 UTC in EST) every day for morning predictions
    # Note: This aligns with the scheduled-data-refresh.yml morning run
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write

concurrency:
  group: daily-predictions
  cancel-in-progress: false

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run calibrated predictions
        run: |
          echo "ðŸ’ Running calibrated predictions..."
          python predict_full.py

      - name: Validate predictions payload
        run: |
          echo "ðŸ” Validating predictions payload..."
          python scripts/validate_predictions.py web/src/data/todaysPredictions.json

      - name: Archive predictions
        run: |
          echo "ðŸ“¦ Archiving predictions..."
          python scripts/archive_predictions.py --date $(date +%Y-%m-%d)
        continue-on-error: true

      - name: Fallback fetch from live API
        run: |
          set -euo pipefail
          if python scripts/validate_predictions.py web/src/data/todaysPredictions.json > /dev/null 2>&1; then
            echo "âœ… Predictions file already valid; skipping fallback fetch."
            exit 0
          fi

          echo "ðŸŒ Local export invalid â€” fetching latest predictions from live API..."
          mkdir -p web/src/data
          curl -fsSL --location https://www.puckcast.ai/api/predictions -o web/src/data/todaysPredictions.json
          python scripts/validate_predictions.py web/src/data/todaysPredictions.json
          echo "âœ… Fallback predictions written to web/src/data/todaysPredictions.json"

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet web/src/data/*.json data/archive/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Rebase on latest main
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git fetch origin main
          git pull --rebase --autostash origin main

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add web/src/data/*.json data/archive/
          git commit -m "chore: update daily predictions and site data ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push

      - name: Summary
        run: |
          echo "âœ… Daily predictions update complete!"
          echo "ðŸ“Š Updated files:"
          ls -lh web/src/data/*.json
