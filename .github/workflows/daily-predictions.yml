name: Daily Predictions Update

on:
  schedule:
    # Run at 10:00 AM ET (2:00 PM UTC) every day
    # Note: During DST (Mar-Nov), ET is UTC-4, so 10 AM ET = 2 PM UTC
    # During EST (Nov-Mar), ET is UTC-5, so 10 AM ET = 3 PM UTC
    # Using 2 PM UTC to cover DST period
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn requests typer rich

      - name: Run data refresh pipeline
        run: |
          echo "ðŸ’ Running daily data refresh..."
          python scripts/refresh_site_data.py --date $(date +%Y-%m-%d)
        continue-on-error: true

      - name: Archive predictions
        run: |
          echo "ðŸ“¦ Archiving predictions..."
          python scripts/archive_predictions.py --date $(date +%Y-%m-%d)
        continue-on-error: true

      - name: Fallback fetch from live API
        run: |
          echo "ðŸŒ Fetching latest predictions from live API as fallback..."
          mkdir -p web/src/data
          curl -sSf https://puckcast.ai/api/predictions > web/src/data/todaysPredictions.json
          echo "âœ… Fallback predictions written to web/src/data/todaysPredictions.json"
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet web/src/data/*.json data/archive/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add web/src/data/*.json data/archive/
          git commit -m "chore: update daily predictions and site data

Generated at: $(date -u +%Y-%m-%dT%H:%M:%SZ)
Triggered by: scheduled workflow
Archived: yes"
          git push

      - name: Summary
        run: |
          echo "âœ… Daily predictions update complete!"
          echo "ðŸ“Š Updated files:"
          ls -lh web/src/data/*.json
