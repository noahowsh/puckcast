name: Daily Predictions Update

# NOTE: This workflow may be redundant with 'scheduled-data-refresh.yml'
# which already runs predictions 4x daily. Consider disabling if not needed.

on:
  schedule:
    # Run at 6:00 AM ET (10:00 UTC) every day for morning predictions
    # Note: This aligns with the scheduled-data-refresh.yml morning run
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fast predictions
        run: |
          echo "ðŸ’ Running fast predictions (using pre-trained model)..."
          python predict_fast.py || echo "âš ï¸ Prediction script failed but continuing..."

      - name: Archive predictions
        run: |
          echo "ðŸ“¦ Archiving predictions..."
          python scripts/archive_predictions.py --date $(date +%Y-%m-%d)
        continue-on-error: true

      - name: Fallback fetch from live API
        run: |
          echo "ðŸŒ Fetching latest predictions from live API as fallback..."
          mkdir -p web/src/data
          curl -sSf https://puckcast.ai/api/predictions > web/src/data/todaysPredictions.json
          echo "âœ… Fallback predictions written to web/src/data/todaysPredictions.json"
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet web/src/data/*.json data/archive/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add web/src/data/*.json data/archive/
          git commit -m "chore: update daily predictions and site data ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push

      - name: Summary
        run: |
          echo "âœ… Daily predictions update complete!"
          echo "ðŸ“Š Updated files:"
          ls -lh web/src/data/*.json
