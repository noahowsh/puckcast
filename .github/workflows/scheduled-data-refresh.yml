name: Scheduled Data Refresh (Granular)

# This workflow provides more granular control over data refresh schedules
# Different data types update at different frequencies based on their volatility

on:
  schedule:
    # Predictions: Daily at 5am ET and evening at 5pm ET
    - cron: '0 10 * * *'  # 5am EST (10am UTC) / 5am EDT (9am UTC during DST)
    - cron: '0 22 * * *'  # 5pm EST (10pm UTC) / 5pm EDT (9pm UTC during DST)

    # Standings: Once daily at midnight ET
    - cron: '0 5 * * *'  # 12am ET

    # Goalie pulse: Twice daily (morning and evening)
    - cron: '0 13 * * *'  # 9am ET - morning update
    - cron: '0 23 * * *'  # 7pm ET - evening update

    # Model insights: Weekly on Monday morning
    - cron: '0 14 * * 1'  # 10am ET on Mondays

    # Social metrics & Power index: Daily at 6am ET (after standings)
    - cron: '0 11 * * *'  # 6am ET

    # Prediction results: Daily at 11am ET (after games complete)
    - cron: '0 16 * * *'  # 11am ET

  workflow_dispatch:
    inputs:
      data_type:
        description: 'Which data to refresh'
        required: true
        type: choice
        options:
          - all
          - predictions
          - standings
          - goalie_pulse
          - model_insights
          - social_metrics
          - power_index
          - prediction_results

env:
  PYTHON_VERSION: '3.11'
  ACTIONS_TOKEN: ${{ secrets.ACTIONS_PAT != '' && secrets.ACTIONS_PAT || github.token }}
permissions:
  contents: write

concurrency:
  group: scheduled-data-refresh
  cancel-in-progress: false
  
jobs:
  determine-refresh:
    runs-on: ubuntu-latest
    outputs:
      refresh_predictions: ${{ steps.check.outputs.predictions }}
      refresh_standings: ${{ steps.check.outputs.standings }}
      refresh_goalie_pulse: ${{ steps.check.outputs.goalie_pulse }}
      refresh_model_insights: ${{ steps.check.outputs.insights }}
      refresh_social_metrics: ${{ steps.check.outputs.social_metrics }}
      refresh_power_index: ${{ steps.check.outputs.power_index }}
      refresh_prediction_results: ${{ steps.check.outputs.prediction_results }}

    steps:
      - name: Determine what to refresh
        id: check
        run: |
          # Default: nothing
          echo "predictions=false" >> $GITHUB_OUTPUT
          echo "standings=false" >> $GITHUB_OUTPUT
          echo "goalie_pulse=false" >> $GITHUB_OUTPUT
          echo "insights=false" >> $GITHUB_OUTPUT
          echo "social_metrics=false" >> $GITHUB_OUTPUT
          echo "power_index=false" >> $GITHUB_OUTPUT
          echo "prediction_results=false" >> $GITHUB_OUTPUT

          # Manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DATA_TYPE="${{ inputs.data_type }}"

            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "predictions" ]; then
              echo "predictions=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "standings" ]; then
              echo "standings=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "goalie_pulse" ]; then
              echo "goalie_pulse=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "model_insights" ]; then
              echo "insights=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "social_metrics" ]; then
              echo "social_metrics=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "power_index" ]; then
              echo "power_index=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "prediction_results" ]; then
              echo "prediction_results=true" >> $GITHUB_OUTPUT
            fi
          else
            # Scheduled: determine based on time
            HOUR=$(date -u +%H)
            DAY=$(date -u +%u)  # 1=Monday, 7=Sunday

            # Predictions: Daily at 5am and 5pm ET (10am and 10pm UTC in EST)
            if [ "$HOUR" = "10" ] || [ "$HOUR" = "22" ]; then
              echo "predictions=true" >> $GITHUB_OUTPUT
            fi

            # Standings: daily at midnight (5 UTC)
            if [ "$HOUR" = "05" ]; then
              echo "standings=true" >> $GITHUB_OUTPUT
            fi

            # Goalie pulse: twice daily (13 and 23 UTC)
            if [ "$HOUR" = "13" ] || [ "$HOUR" = "23" ]; then
              echo "goalie_pulse=true" >> $GITHUB_OUTPUT
            fi

            # Model insights: Monday morning (14 UTC, day 1)
            if [ "$HOUR" = "14" ] && [ "$DAY" = "1" ]; then
              echo "insights=true" >> $GITHUB_OUTPUT
            fi

            # Social metrics & Power index: Daily at 6am ET (11 UTC)
            if [ "$HOUR" = "11" ]; then
              echo "social_metrics=true" >> $GITHUB_OUTPUT
              echo "power_index=true" >> $GITHUB_OUTPUT
            fi

            # Prediction results: Daily at 11am ET (16 UTC)
            if [ "$HOUR" = "16" ]; then
              echo "prediction_results=true" >> $GITHUB_OUTPUT
            fi
          fi

  refresh-data:
    needs: determine-refresh
    runs-on: ubuntu-latest
    if: |
      needs.determine-refresh.outputs.refresh_predictions == 'true' ||
      needs.determine-refresh.outputs.refresh_standings == 'true' ||
      needs.determine-refresh.outputs.refresh_goalie_pulse == 'true' ||
      needs.determine-refresh.outputs.refresh_model_insights == 'true' ||
      needs.determine-refresh.outputs.refresh_social_metrics == 'true' ||
      needs.determine-refresh.outputs.refresh_power_index == 'true' ||
      needs.determine-refresh.outputs.refresh_prediction_results == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh predictions
        if: needs.determine-refresh.outputs.refresh_predictions == 'true'
        run: |
          echo "ðŸ’ Refreshing predictions (calibrated full model)..."
          python predict_full.py
          echo "ðŸ” Validating predictions payload..."
          python scripts/validate_predictions.py web/src/data/todaysPredictions.json

      - name: Refresh standings
        if: needs.determine-refresh.outputs.refresh_standings == 'true'
        run: |
          echo "ðŸ“Š Refreshing standings..."
          python scripts/fetch_current_standings.py
        continue-on-error: true

      - name: Refresh goalie pulse
        if: needs.determine-refresh.outputs.refresh_goalie_pulse == 'true'
        run: |
          echo "ðŸ¥… Refreshing goalie pulse..."
          python scripts/generate_goalie_pulse.py --date $(date +%Y-%m-%d)
        continue-on-error: true

      - name: Refresh model insights
        if: needs.determine-refresh.outputs.refresh_model_insights == 'true'
        run: |
          echo "ðŸ“ˆ Refreshing model insights..."
          python scripts/generate_site_metrics.py
        continue-on-error: true

      - name: Refresh social metrics
        if: needs.determine-refresh.outputs.refresh_social_metrics == 'true'
        run: |
          echo "ðŸ“± Refreshing social metrics (PDO, luck scores, leaderboards)..."
          python scripts/generate_social_metrics.py
        continue-on-error: true

      - name: Refresh power index
        if: needs.determine-refresh.outputs.refresh_power_index == 'true'
        run: |
          echo "ðŸ’ª Refreshing power index rankings..."
          python scripts/generate_power_index.py
        continue-on-error: true

      - name: Refresh prediction results
        if: needs.determine-refresh.outputs.refresh_prediction_results == 'true'
        run: |
          echo "ðŸ“‹ Refreshing prediction results (model receipts)..."
          python scripts/generate_prediction_results.py --days 7
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet web/src/data/*.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Rebase on latest main
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git fetch origin main
          git pull --rebase --autostash origin main

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add web/src/data/*.json
          git commit -m "chore: granular data refresh ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push https://${ACTIONS_TOKEN}@github.com/${{ github.repository }} HEAD:main

      - name: Summary
        run: |
          echo "âœ… Granular refresh complete!"
          echo "ðŸ“Š Refreshed components:"
          echo "  - Predictions: ${{ needs.determine-refresh.outputs.refresh_predictions }}"
          echo "  - Standings: ${{ needs.determine-refresh.outputs.refresh_standings }}"
          echo "  - Goalie Pulse: ${{ needs.determine-refresh.outputs.refresh_goalie_pulse }}"
          echo "  - Model Insights: ${{ needs.determine-refresh.outputs.refresh_model_insights }}"
          echo "  - Social Metrics: ${{ needs.determine-refresh.outputs.refresh_social_metrics }}"
          echo "  - Power Index: ${{ needs.determine-refresh.outputs.refresh_power_index }}"
          echo "  - Prediction Results: ${{ needs.determine-refresh.outputs.refresh_prediction_results }}"
