name: Scheduled Data Refresh (Granular)

# This workflow provides more granular control over data refresh schedules
# Different data types update at different frequencies based on their volatility

on:
  schedule:
    # Predictions: Daily at 5am ET and evening at 5pm ET
    - cron: '0 10 * * *'  # 5am EST (10am UTC) / 5am EDT (9am UTC during DST)
    - cron: '0 22 * * *'  # 5pm EST (10pm UTC) / 5pm EDT (9pm UTC during DST)

    # Standings: Once daily at midnight ET
    - cron: '0 5 * * *'  # 12am ET

    # Goalie pulse: Twice daily (morning and evening)
    - cron: '0 13 * * *'  # 9am ET - morning update
    - cron: '0 23 * * *'  # 7pm ET - evening update

    # Injuries & Starting goalies: Three times daily (morning, afternoon, evening)
    - cron: '0 14 * * *'  # 10am ET - morning update
    - cron: '0 19 * * *'  # 3pm ET - afternoon update
    - cron: '0 0 * * *'   # 8pm ET - evening update

    # Model insights: Weekly on Monday morning
    - cron: '0 14 * * 1'  # 10am ET on Mondays

    # Social metrics & Power index: Daily at 6am ET (after standings)
    - cron: '0 11 * * *'  # 6am ET

    # Prediction results: Daily at 11am ET (after games complete)
    - cron: '0 16 * * *'  # 11am ET

  workflow_dispatch:
    inputs:
      data_type:
        description: 'Which data to refresh'
        required: true
        type: choice
        options:
          - all
          - predictions
          - standings
          - goalie_pulse
          - injuries
          - starting_goalies
          - model_insights
          - social_metrics
          - power_index
          - prediction_results

env:
  PYTHON_VERSION: '3.11'
  ACTIONS_TOKEN: ${{ secrets.ACTIONS_PAT != '' && secrets.ACTIONS_PAT || github.token }}
permissions:
  contents: write

concurrency:
  group: scheduled-data-refresh
  cancel-in-progress: false
  
jobs:
  determine-refresh:
    runs-on: ubuntu-latest
    outputs:
      refresh_predictions: ${{ steps.check.outputs.predictions }}
      refresh_standings: ${{ steps.check.outputs.standings }}
      refresh_goalie_pulse: ${{ steps.check.outputs.goalie_pulse }}
      refresh_injuries: ${{ steps.check.outputs.injuries }}
      refresh_starting_goalies: ${{ steps.check.outputs.starting_goalies }}
      refresh_model_insights: ${{ steps.check.outputs.insights }}
      refresh_social_metrics: ${{ steps.check.outputs.social_metrics }}
      refresh_power_index: ${{ steps.check.outputs.power_index }}
      refresh_prediction_results: ${{ steps.check.outputs.prediction_results }}

    steps:
      - name: Determine what to refresh
        id: check
        run: |
          # Default: nothing
          echo "predictions=false" >> $GITHUB_OUTPUT
          echo "standings=false" >> $GITHUB_OUTPUT
          echo "goalie_pulse=false" >> $GITHUB_OUTPUT
          echo "injuries=false" >> $GITHUB_OUTPUT
          echo "starting_goalies=false" >> $GITHUB_OUTPUT
          echo "insights=false" >> $GITHUB_OUTPUT
          echo "social_metrics=false" >> $GITHUB_OUTPUT
          echo "power_index=false" >> $GITHUB_OUTPUT
          echo "prediction_results=false" >> $GITHUB_OUTPUT

          # Manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DATA_TYPE="${{ inputs.data_type }}"

            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "predictions" ]; then
              echo "predictions=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "standings" ]; then
              echo "standings=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "goalie_pulse" ]; then
              echo "goalie_pulse=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "injuries" ]; then
              echo "injuries=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "starting_goalies" ]; then
              echo "starting_goalies=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "model_insights" ]; then
              echo "insights=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "social_metrics" ]; then
              echo "social_metrics=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "power_index" ]; then
              echo "power_index=true" >> $GITHUB_OUTPUT
            fi
            if [ "$DATA_TYPE" = "all" ] || [ "$DATA_TYPE" = "prediction_results" ]; then
              echo "prediction_results=true" >> $GITHUB_OUTPUT
            fi
          else
            # Scheduled: determine based on time
            HOUR=$(date -u +%H)
            DAY=$(date -u +%u)  # 1=Monday, 7=Sunday

            # Predictions: Daily at 5am and 5pm ET (10am and 10pm UTC in EST)
            if [ "$HOUR" = "10" ] || [ "$HOUR" = "22" ]; then
              echo "predictions=true" >> $GITHUB_OUTPUT
            fi

            # Standings: daily at midnight (5 UTC)
            if [ "$HOUR" = "05" ]; then
              echo "standings=true" >> $GITHUB_OUTPUT
            fi

            # Goalie pulse: twice daily (13 and 23 UTC)
            if [ "$HOUR" = "13" ] || [ "$HOUR" = "23" ]; then
              echo "goalie_pulse=true" >> $GITHUB_OUTPUT
            fi

            # Injuries & Starting goalies: three times daily (14, 19, 0 UTC)
            if [ "$HOUR" = "14" ] || [ "$HOUR" = "19" ] || [ "$HOUR" = "00" ]; then
              echo "injuries=true" >> $GITHUB_OUTPUT
              echo "starting_goalies=true" >> $GITHUB_OUTPUT
            fi

            # Model insights: Monday morning (14 UTC, day 1)
            if [ "$HOUR" = "14" ] && [ "$DAY" = "1" ]; then
              echo "insights=true" >> $GITHUB_OUTPUT
            fi

            # Social metrics & Power index: Daily at 6am ET (11 UTC)
            if [ "$HOUR" = "11" ]; then
              echo "social_metrics=true" >> $GITHUB_OUTPUT
              echo "power_index=true" >> $GITHUB_OUTPUT
            fi

            # Prediction results: Daily at 11am ET (16 UTC)
            if [ "$HOUR" = "16" ]; then
              echo "prediction_results=true" >> $GITHUB_OUTPUT
            fi
          fi

  refresh-data:
    needs: determine-refresh
    runs-on: ubuntu-latest
    if: |
      needs.determine-refresh.outputs.refresh_predictions == 'true' ||
      needs.determine-refresh.outputs.refresh_standings == 'true' ||
      needs.determine-refresh.outputs.refresh_goalie_pulse == 'true' ||
      needs.determine-refresh.outputs.refresh_injuries == 'true' ||
      needs.determine-refresh.outputs.refresh_starting_goalies == 'true' ||
      needs.determine-refresh.outputs.refresh_model_insights == 'true' ||
      needs.determine-refresh.outputs.refresh_social_metrics == 'true' ||
      needs.determine-refresh.outputs.refresh_power_index == 'true' ||
      needs.determine-refresh.outputs.refresh_prediction_results == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh predictions
        id: predictions
        if: needs.determine-refresh.outputs.refresh_predictions == 'true'
        run: |
          echo "ðŸ’ Refreshing predictions (calibrated full model)..."
          python prediction/predict_full.py
          echo "ðŸ” Validating predictions payload..."
          python scripts/validate_predictions.py web/src/data/todaysPredictions.json

      - name: Refresh standings
        id: standings
        if: needs.determine-refresh.outputs.refresh_standings == 'true'
        run: |
          echo "ðŸ“Š Refreshing standings..."
          if python scripts/fetch_current_standings.py; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Standings refresh failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Refresh goalie pulse
        id: goalie_pulse
        if: needs.determine-refresh.outputs.refresh_goalie_pulse == 'true'
        run: |
          echo "ðŸ¥… Refreshing goalie pulse..."
          if python scripts/generate_goalie_pulse.py --date $(date +%Y-%m-%d); then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Goalie pulse refresh failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Refresh injuries
        id: injuries
        if: needs.determine-refresh.outputs.refresh_injuries == 'true'
        run: |
          echo "ðŸ¥ Refreshing injury data..."
          if python scripts/fetch_injuries.py; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Injuries refresh failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Generate player injuries for games
        id: player_injuries
        if: needs.determine-refresh.outputs.refresh_injuries == 'true'
        run: |
          echo "ðŸ¥ Generating player injuries for today's games..."
          if python scripts/generate_player_injuries.py; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Player injuries generation failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Refresh starting goalies
        id: starting_goalies
        if: needs.determine-refresh.outputs.refresh_starting_goalies == 'true'
        run: |
          echo "ðŸ¥… Refreshing starting goalies..."
          if python scripts/fetch_starting_goalies.py; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Starting goalies refresh failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Refresh model insights
        id: model_insights
        if: needs.determine-refresh.outputs.refresh_model_insights == 'true'
        run: |
          echo "ðŸ“ˆ Refreshing model insights..."
          if python scripts/generate_site_metrics.py; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Model insights refresh failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Refresh social metrics
        id: social_metrics
        if: needs.determine-refresh.outputs.refresh_social_metrics == 'true'
        run: |
          echo "ðŸ“± Refreshing social metrics (PDO, luck scores, leaderboards)..."
          if python scripts/generate_social_metrics.py; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Social metrics refresh failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Refresh power index
        id: power_index
        if: needs.determine-refresh.outputs.refresh_power_index == 'true'
        run: |
          echo "ðŸ’ª Refreshing power index rankings..."
          if python scripts/generate_power_index.py; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Power index refresh failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Refresh prediction results
        id: prediction_results
        if: needs.determine-refresh.outputs.refresh_prediction_results == 'true'
        run: |
          echo "ðŸ“‹ Refreshing prediction results (model receipts)..."
          if python scripts/generate_prediction_results.py --days 7; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Prediction results refresh failed"
            echo "result=failed" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet web/src/data/*.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Rebase on latest main
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git fetch origin main
          if ! git pull --rebase --autostash origin main; then
            echo "::error::Rebase failed - possible merge conflict"
            git rebase --abort 2>/dev/null || true
            exit 1
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ env.ACTIONS_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add web/src/data/*.json
          git commit -m "chore: granular data refresh ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push origin HEAD:main

      - name: Check for failures
        id: failure-check
        run: |
          FAILURES=""
          if [ "${{ steps.standings.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES standings"; fi
          if [ "${{ steps.goalie_pulse.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES goalie_pulse"; fi
          if [ "${{ steps.injuries.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES injuries"; fi
          if [ "${{ steps.player_injuries.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES player_injuries"; fi
          if [ "${{ steps.starting_goalies.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES starting_goalies"; fi
          if [ "${{ steps.model_insights.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES model_insights"; fi
          if [ "${{ steps.social_metrics.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES social_metrics"; fi
          if [ "${{ steps.power_index.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES power_index"; fi
          if [ "${{ steps.prediction_results.outputs.result }}" = "failed" ]; then FAILURES="$FAILURES prediction_results"; fi

          if [ -n "$FAILURES" ]; then
            echo "::error::The following refresh tasks failed:$FAILURES"
            echo "has_failures=true" >> $GITHUB_OUTPUT
            echo "failed_tasks=$FAILURES" >> $GITHUB_OUTPUT
          else
            echo "has_failures=false" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "ðŸ“Š Granular refresh complete!"
          echo ""
          echo "## Scheduled Refresh Status"
          echo "| Component | Scheduled | Result |"
          echo "|-----------|-----------|--------|"
          echo "| Predictions | ${{ needs.determine-refresh.outputs.refresh_predictions }} | ${{ steps.predictions.outputs.result || 'skipped' }} |"
          echo "| Standings | ${{ needs.determine-refresh.outputs.refresh_standings }} | ${{ steps.standings.outputs.result || 'skipped' }} |"
          echo "| Goalie Pulse | ${{ needs.determine-refresh.outputs.refresh_goalie_pulse }} | ${{ steps.goalie_pulse.outputs.result || 'skipped' }} |"
          echo "| Injuries | ${{ needs.determine-refresh.outputs.refresh_injuries }} | ${{ steps.injuries.outputs.result || 'skipped' }} |"
          echo "| Player Injuries | ${{ needs.determine-refresh.outputs.refresh_injuries }} | ${{ steps.player_injuries.outputs.result || 'skipped' }} |"
          echo "| Starting Goalies | ${{ needs.determine-refresh.outputs.refresh_starting_goalies }} | ${{ steps.starting_goalies.outputs.result || 'skipped' }} |"
          echo "| Model Insights | ${{ needs.determine-refresh.outputs.refresh_model_insights }} | ${{ steps.model_insights.outputs.result || 'skipped' }} |"
          echo "| Social Metrics | ${{ needs.determine-refresh.outputs.refresh_social_metrics }} | ${{ steps.social_metrics.outputs.result || 'skipped' }} |"
          echo "| Power Index | ${{ needs.determine-refresh.outputs.refresh_power_index }} | ${{ steps.power_index.outputs.result || 'skipped' }} |"
          echo "| Prediction Results | ${{ needs.determine-refresh.outputs.refresh_prediction_results }} | ${{ steps.prediction_results.outputs.result || 'skipped' }} |"

          if [ "${{ steps.failure-check.outputs.has_failures }}" = "true" ]; then
            echo ""
            echo "::warning::Some refresh tasks failed: ${{ steps.failure-check.outputs.failed_tasks }}"
          fi
